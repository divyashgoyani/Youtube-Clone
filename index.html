<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <link rel="stylesheet" type="text/css" href="your_website_domain/css_root/flaticon.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- Header Section -->
    <div id="navbar">
        <div class="leftSection">
            <i class="fas fa-bars" onclick="alert('Feature Coming Soon...')"></i>
            <img src="Youtube Logo.png" onclick="home()" alt="Youtube logo">
        </div>
        <div class="centerSection">
            <div id="search">
                <input type="text" id="video"  style="height: 100%;width: 100%;" placeholder="Search">
                <div class="searchbtn" onclick="searchVideos()">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="mic" onclick="alert('Feature Coming Soon...')">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        <div class="rightSection">
            <div class="video" onclick="alert('Feature Coming Soon...')">
                <i class="fas fa-video"></i>
            </div>
            <div class="notification" style="margin: 0 20px;" onclick="alert('Feature Coming Soon...')">
                <i class="fas fa-bell"></i>
            </div>
            <div class="profile" onclick="alert('Feature Coming Soon...')">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>

    <!-- Main Section -->
    <div id="videodiv"></div>

    <script src="./index.js"></script>
</body>
</html>
